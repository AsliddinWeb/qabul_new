{% extends 'base.html' %}
{% load static %}

{% block title %}Tasdiqlash{% endblock title %}

{% block content %}
<div role="main" class="main">
	<div class="container" style="max-width: 800px;">
		<div class="row align-items-center py-4 my-5 my-xl-5 box-shadow-4">
            <h1 class="text-center">Sms kodni tasdiqlash</h1>
			<div class="col-12">
                <form class="appear-animation" method="POST" data-appear-animation="fadeIn" data-appear-animation-delay="600">
                    {% csrf_token %}
                    <div>
                        {% include 'components/msg.html' %}
                    </div>

                    <div class="form-row">
                        <div class="form-group col-12">
                            <label class="required font-weight-bold text-dark">Sms kod</label>
                            <input type="number" data-msg-required="Sms kodni kiriting!" maxlength="100" class="form-control" name="code" id="code" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <button type="submit" class="btn btn-primary btn-modern" id="submit-btn" data-loading-text="Loading...">Tasdiqlash</button>
                            <a href="{% url 'resend_code' %}" class="btn" data-loading-text="Loading...">Sms kodni qayta yuborish</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="text-center">
                <a href="{% url 'logout_register' %}" class="btn btn-outline-danger">Boshqa raqamdan foydalanish</a>
            </div>
		</div>
	</div>
</div>
{% endblock content %}
